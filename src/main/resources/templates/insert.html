<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
    <form action="#" th:action="@{/insert}" th:object="${person}" method="post">
        Name:<input type="text" th:field="*{name}"></input>
        PPS:<input type="number" th:field="*{PPS}"></input>
        Date of Birth:<input type="date" th:field="*{birthDate}"></input>
        Phone Number (optional): <input type="text" th:field="*{phoneNumber}"></input>
        <input type="submit"></input>
    </form>
</body>
</html>
